version: '3.8'

services:
  watch-room-server:
    build: .
    container_name: watch-room-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - AUTH_KEY=${AUTH_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - NODE_ENV=production
    env_file:
      - .env
    networks:
      - watch-room-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  watch-room-network:
    driver: bridge
